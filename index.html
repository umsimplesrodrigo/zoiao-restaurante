<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoiao Bar - Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="tela-login">
            <div class="card">
                <h1>üçª Zoiao Bar</h1>
                <input type="text" id="nome-atendente" placeholder="Nome do Atendente" autocomplete="off">
                <button onclick="fazerLogin()">Entrar</button>
            </div>
        </section>

        <section id="tela-mesas" style="display:none">
            <header>
                <span>Atendente: <strong id="user-display"></strong></span>
                <button class="btn-sair" onclick="location.reload()">Sair</button>
            </header>
            <div class="grid-mesas" id="grid-mesas-container">
                </div>
        </section>

        <section id="tela-pedido" style="display:none">
            <header>
                <h2 id="mesa-selecionada-titulo">Mesa --</h2>
                <button class="btn-cancelar" onclick="voltarParaMesas()">Voltar</button>
            </header>
            
            <div class="card carrinho">
                <h3>Itens Selecionados:</h3>
                <ul id="lista-pedido-ul"></ul>
                <div class="total-container">
                    <strong>Total: R$ <span id="total-pedido">0,00</span></strong>
                </div>
                <button class="btn-confirmar" onclick="finalizarPedidoParaBanco()">Enviar Pedido</button>
            </div>

            <div id="categorias-container">
                </div>
            <div id="produtos-container">
                </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
