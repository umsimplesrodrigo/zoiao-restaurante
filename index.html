<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoiao Bar - PDV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="tela-login">
            <div class="card login-box">
                <h1>üçª Zoiao Bar</h1>
                <p>Identifique-se para come√ßar</p>
                <input type="text" id="nome-atendente" placeholder="Seu nome">
                <button class="btn-confirmar" onclick="fazerLogin()">Entrar no Sistema</button>
            </div>
        </section>

        <section id="tela-dashboard" style="display:none">
            <header class="main-header">
                <div>Ol√°, <strong id="user-display"></strong></div>
                <button class="btn-sair" onclick="logout()">Sair</button>
            </header>

            <div class="tabs-container" id="tabs-principais" style="background: #eee; border-radius: 10px; margin-bottom: 15px;">
                <button class="tab-btn active" style="width: 50%;" onclick="mudarAbaPrincipal('mesas', this)">Mesas</button>
                <button class="tab-btn" style="width: 50%;" onclick="mudarAbaPrincipal('pedidos', this)">Meus Pedidos</button>
            </div>

            <div id="sub-mesas">
                <div id="tabs-setores" class="tabs-container"></div>
                <div class="grid-mesas" id="grid-mesas"></div>
            </div>

            <div id="sub-pedidos" style="display:none">
                <div id="lista-pedidos-geral">
                    <p class="loading-msg">Nenhum pedido ativo no momento.</p>
                </div>
            </div>
        </section>

        <section id="tela-pedido" style="display:none">
            <div class="carrinho-fixo card">
                <div class="header-pedido">
                    <button class="btn-voltar" onclick="voltarParaDashboard()">‚Üê Voltar</button>
                    <h2 id="mesa-titulo">Mesa --</h2>
                </div>
                <ul id="lista-carrinho-ul"></ul>
                <div class="total-box">
                    <span>Total:</span>
                    <strong id="total-pedido">R$ 0,00</strong>
                </div>
                <button class="btn-enviar-banco" onclick="enviarPedidoFinal()">Confirmar Pedido</button>
            </div>
            <div id="tabs-categorias" class="tabs-container"></div>
            <div id="produtos-container"></div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
