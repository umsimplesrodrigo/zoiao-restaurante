<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoiao Bar - Sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="tela-login">
            <div class="card">
                <h1>ğŸ» Zoiao Bar</h1>
                <input type="text" id="nome-atendente" placeholder="Nome do Atendente" autocomplete="off">
                <button onclick="fazerLogin()">Entrar</button>
            </div>
        </section>

        <section id="tela-mesas" style="display:none">
            <header>
                <span>Atendente: <strong id="user-display"></strong></span>
                <button class="btn-sair" onclick="location.reload()">Sair</button>
            </header>
            <div class="grid-mesas" id="grid-mesas-container">
                </div>
        </section>

		<section id="tela-pedido" style="display:none">
			<header>
				<h2 id="mesa-selecionada-titulo">Mesa --</h2>
				<button class="btn-cancelar" onclick="voltarParaMesas()" style="width: auto; padding: 5px 15px;">Voltar</button>
			</header>

			<div class="card" id="resumo-carrinho">
				<h3>Pedido Atual:</h3>
				<ul id="lista-pedido-ul"></ul>
				<div class="total-area">Total: R$ <span id="total-pedido">0.00</span></div>
				<button class="btn-confirmar" onclick="enviarPedidoFinal()">Enviar para Cozinha/Bar</button>
			</div>

			<div id="cardapio-itens">
				</div>
		</section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
