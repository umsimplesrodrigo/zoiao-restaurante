<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoiao Bar - PDV Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="tela-login">
            <div class="card login-box">
                <h1>üçª Zoiao Bar</h1>
                <p>Identifique-se para come√ßar</p>
                <input type="text" id="nome-atendente" placeholder="Seu nome">
                <button class="btn-confirmar" onclick="fazerLogin()">Entrar no Sistema</button>
            </div>
        </section>

        <section id="tela-mesas" style="display:none">
            <header>
                <span>Atendente: <strong id="user-display"></strong></span>
                <button class="btn-sair" onclick="location.reload()">Sair</button>
            </header>
            <div class="grid-mesas" id="grid-mesas"></div>
        </section>

        <section id="tela-pedido" style="display:none">
            <div class="carrinho-fixo card">
                <div class="header-pedido">
                    <button class="btn-voltar" onclick="voltarParaMesas()">‚Üê Voltar</button>
                    <h2 id="mesa-titulo">Mesa --</h2>
                </div>
                
                <ul id="lista-carrinho-ul">
                    <li class="empty-msg">Nenhum item adicionado</li>
                </ul>
                
                <div class="total-box">
                    <span>Total:</span>
                    <strong id="total-pedido">R$ 0,00</strong>
                </div>
                <button class="btn-enviar-banco" onclick="enviarPedidoFinal()">Confirmar Pedido</button>
            </div>

            <div id="tabs-categorias" class="tabs-container">
                </div>

            <div id="produtos-container">
                </div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
