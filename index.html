<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zoiao Bar - PDV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="tela-login">
            <div class="card login-box">
                <h1 style="text-align: center;">üçª Zoiao Bar</h1>
                <p style="text-align: center;">Identifique-se para come√ßar</p>
                <input type="text" id="nome-atendente" placeholder="Seu nome" style="width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px;">
                <button class="btn-enviar-banco" onclick="fazerLogin()">Entrar no Sistema</button>
            </div>
        </section>

        <section id="tela-dashboard" style="display:none">
            <header class="main-header">
                <div>Ol√°, <strong id="user-display"></strong></div>
                <button onclick="logout()" style="background:#eee; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Sair</button>
            </header>

            <div class="tabs-container" id="tabs-principais" style="background: #eee; border-radius: 10px; margin-bottom: 15px; display: flex;">
                <button class="tab-btn active" style="flex:1" onclick="mudarAbaPrincipal('mesas', this)">Mesas</button>
                <button class="tab-btn" style="flex:1" onclick="mudarAbaPrincipal('pedidos', this)">Pedidos</button>
            </div>

            <div id="sub-mesas">
                <div id="tabs-setores" class="tabs-container"></div>
                <div class="grid-mesas" id="grid-mesas"></div>
            </div>

            <div id="sub-pedidos" style="display:none">
                <div id="lista-pedidos-geral">
                    <p class="loading-msg">Nenhum pedido ativo no momento.</p>
                </div>
            </div>
        </section>

        <section id="tela-pedido" style="display:none">
            <div class="carrinho-fixo card">
                <div class="header-pedido" style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="voltarParaDashboard()" style="background:#eee; border:none; padding:5px 10px; border-radius:5px;">‚Üê Voltar</button>
                    <h2 id="mesa-titulo" style="margin:0">Mesa --</h2>
                </div>
                <ul id="lista-carrinho-ul" style="list-style:none; padding:0; margin:10px 0; max-height:100px; overflow-y:auto;"></ul>
                <div class="total-box" style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2em; color: #27ae60;">
                    <span>Total:</span>
                    <strong id="total-pedido">R$ 0,00</strong>
                </div>
                <button class="btn-enviar-banco" onclick="enviarPedidoFinal()">Confirmar e Enviar Pedido</button>
            </div>
            <div id="tabs-categorias" class="tabs-container"></div>
            <div id="produtos-container"></div>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
